# Docker Compose Configuration for Development Environment
# This file orchestrates multiple services: NestJS app, PostgreSQL, and MailDev

version: '3.8'

services:
  # PostgreSQL Database Service
  postgres:
    image: postgres:15-alpine
    container_name: nest-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: nest-course
    ports:
      - "5432:5432"
    volumes:
      # Persist database data between container restarts
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MailDev - Email testing tool for development
  maildev:
    image: maildev/maildev
    container_name: nest-maildev
    restart: unless-stopped
    ports:
      - "1080:1080"  # Web UI for viewing emails
      - "1025:1025"  # SMTP server port
    environment:
      MAILDEV_WEB_PORT: 1080
      MAILDEV_SMTP_PORT: 1025

  # NestJS Application
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: nest-app
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      # Database connection (using service name as host)
      POSTGRES_HOST: postgres
      POSTGRES_USERNAME: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: nest-course
      POSTGRES_PORT: 5432
      # App settings
      PORT: 5000
      NODE_ENV: development
      PRIVATE_KEY: secret_key-safasg
      # Mail settings (using service name as host)
      MAIL_HOST: maildev
      MAIL_PORT: 1025
      MAIL_USER: ''
      MAIL_PASSWORD: ''
      MAIL_FROM: noreply@yourapp.com
      FRONTEND_URL: http://localhost:3001
    volumes:
      # Mount source code for hot reload
      - .:/app
      # Prevent node_modules from being overwritten
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      maildev:
        condition: service_started
    command: npm run start:dev

# Named volumes for data persistence
volumes:
  postgres_data:
    driver: local
